<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대한민국 헌법 인포그래픽</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .hero {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .hero h1 {
      font-size: 3.5em;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.3em;
      color: #666;
      font-weight: 300;
      margin-bottom: 40px;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .search-box {
      width: 100%;
      padding: 18px 25px;
      font-size: 1.1em;
      border: 3px solid transparent;
      border-radius: 50px;
      background: white;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .search-box:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 1em;
      color: #666;
      margin-top: 5px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .category-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .category-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
    }

    .category-card:hover::before {
      transform: scaleX(1);
    }

    .category-icon {
      font-size: 3em;
      margin-bottom: 15px;
    }

    .category-title {
      font-size: 1.5em;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .category-count {
      font-size: 1em;
      color: #999;
    }

    .articles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .article-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
      border-left: 4px solid transparent;
    }

    .article-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
      border-left-color: #667eea;
    }

    .article-title {
      font-size: 1.3em;
      font-weight: 700;
      color: #333;
      margin-bottom: 12px;
    }

    .article-preview {
      font-size: 0.95em;
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .article-link {
      display: inline-flex;
      align-items: center;
      color: #667eea;
      font-weight: 600;
      font-size: 0.9em;
    }

    .article-link::after {
      content: '→';
      margin-left: 8px;
      transition: transform 0.3s ease;
    }

    .article-card:hover .article-link::after {
      transform: translateX(5px);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: white;
      font-size: 1.3em;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    .page-btn {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Noto Sans KR', sans-serif;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .page-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
    }

    .page-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .page-info {
      color: white;
      font-weight: 600;
      font-size: 1.1em;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 25px;
      border-radius: 50px;
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: white;
      font-size: 1.3em;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      margin: 40px auto;
      max-width: 600px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2em;
      }

      .hero p {
        font-size: 1em;
      }

      .categories {
        grid-template-columns: 1fr;
      }

      .articles-grid {
        grid-template-columns: 1fr;
      }

      .stats {
        gap: 20px;
      }

      .stat-card {
        padding: 20px 30px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>대한민국 헌법</h1>
    <p>모든 조항을 쉽고 명확하게 이해하세요</p>
    <div class="search-container">
      <input 
        type="text" 
        class="search-box" 
        id="searchInput"
        placeholder="조항 번호나 키워드로 검색... (예: 1조, 자유, 권리)"
      >
    </div>
  </div>

  <div class="container">
    <div class="stats">
      <div class="stat-card fade-in">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">총 조항</div>
      </div>
      <div class="stat-card fade-in">
        <div class="stat-number" id="filteredCount">0</div>
        <div class="stat-label">검색 결과</div>
      </div>
    </div>

    <div id="articlesGrid" class="articles-grid">
      <div class="loading">헌법 조항을 불러오는 중...</div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
      <button class="page-btn" id="prevBtn">이전</button>
      <div class="page-info" id="pageInfo">1 / 1</div>
      <button class="page-btn" id="nextBtn">다음</button>
    </div>
  </div>

  <script>
    const OWNER = "JustinKim0324";
    const REPO = "constitution";
    const PAGE_SIZE = 12;

    let allArticles = [];
    let filteredArticles = [];
    let currentPage = 1;
    const contentCache = new Map();

    async function fetchArticleContent(path) {
      if (contentCache.has(path)) {
        return contentCache.get(path);
      }
      try {
        const url = `https://${OWNER}.github.io/${REPO}/${path}`;
        const response = await fetch(url);
        if (!response.ok) return "내용을 불러올 수 없습니다.";
        const html = await response.text();
        const doc = new DOMParser().parseFromString(html, "text/html");
        const articleDiv = doc.querySelector('.article');
        let content = articleDiv ? articleDiv.textContent.trim().replace(/\s+/g, ' ') : "";
        contentCache.set(path, content);
        return content;
      } catch (error) {
        console.error(`Error fetching ${path}:`, error);
        return "";
      }
    }

    async function fetchAllArticles() {
      try {
        const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`API Error: ${response.status}`);
        const data = await response.json();
        
        const htmlFiles = data.filter(
          item => item.type === 'file' && 
                  item.name.endsWith('.html') && 
                  item.name.toLowerCase() !== 'index.html'
        );

        htmlFiles.sort((a, b) => {
          const numA = parseInt(a.name.match(/\d+/)?.[0] || 0);
          const numB = parseInt(b.name.match(/\d+/)?.[0] || 0);
          if (numA !== numB) return numA - numB;
          return a.name.localeCompare(b.name, 'ko');
        });

        return htmlFiles.map(file => ({
          title: file.name.replace(/\.html$/i, ''),
          href: file.name,
          path: file.path
        }));
      } catch (error) {
        console.error("Error fetching articles:", error);
        return [];
      }
    }

    function normalize(str) {
      return (str || "").toString().toLowerCase().normalize('NFKD');
    }

    function searchArticles(query) {
      const term = normalize(query);
      if (!term) {
        filteredArticles = [...allArticles];
      } else {
        filteredArticles = allArticles.filter(article => {
          const title = normalize(article.title);
          return title.includes(term);
        });
      }
      currentPage = 1;
      renderArticles();
    }

    async function renderArticles() {
      const grid = document.getElementById('articlesGrid');
      const totalCount = document.getElementById('totalCount');
      const filteredCount = document.getElementById('filteredCount');
      const pagination = document.getElementById('pagination');
      const pageInfo = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      totalCount.textContent = allArticles.length;
      filteredCount.textContent = filteredArticles.length;

      if (filteredArticles.length === 0) {
        grid.innerHTML = '<div class="no-results">검색 결과가 없습니다</div>';
        pagination.style.display = 'none';
        return;
      }

      const start = (currentPage - 1) * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const pageArticles = filteredArticles.slice(start, end);

      const cardsHTML = await Promise.all(
        pageArticles.map(async article => {
          let content = await fetchArticleContent(article.href);
          if (content.length > 100) {
            content = content.substring(0, 100) + '...';
          }
          return `
            <a href="${encodeURI(article.href)}" class="article-card fade-in">
              <div class="article-title">${escapeHtml(article.title)}</div>
              <div class="article-preview">${escapeHtml(content)}</div>
              <span class="article-link">자세히 보기</span>
            </a>
          `;
        })
      );

      grid.innerHTML = cardsHTML.join('');

      const totalPages = Math.ceil(filteredArticles.length / PAGE_SIZE);
      pageInfo.textContent = `${currentPage} / ${totalPages}`;
      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
      pagination.style.display = 'flex';

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchArticles(e.target.value);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderArticles();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      const totalPages = Math.ceil(filteredArticles.length / PAGE_SIZE);
      if (currentPage < totalPages) {
        currentPage++;
        renderArticles();
      }
    });

    async function init() {
      allArticles = await fetchAllArticles();
      filteredArticles = [...allArticles];
      renderArticles();
    }

    init();
  </script>
</body>
</html>
